        // Tab Navigation - DÃœZELTÄ°LMÄ°Å VERSÄ°YON
function showTab(tabName, clickedButton = null) {
    // TÃ¼m tab iÃ§eriklerini gizle
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
    });
    document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
    });
    
    // SeÃ§ilen tab'Ä± gÃ¶ster
    document.getElementById(tabName).classList.add('active');
    
    // EÄŸer button click'inden geliyorsa, o button'Ä± aktif yap
    if (clickedButton) {
        clickedButton.classList.add('active');
    } else {
        // Programatik Ã§aÄŸrÄ±da, doÄŸru tab button'Ä±nÄ± bul ve aktif yap
        const buttons = document.querySelectorAll('.tab');
        buttons.forEach(button => {
            if (button.textContent.includes('ğŸ¯ Ã–nerilerim') && tabName === 'recommendations') {
                button.classList.add('active');
            }
        });
    }
}

        async function getRecommendations() {
