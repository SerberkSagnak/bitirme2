<body>
    <div class="container">

    <script>
        // Global variables
        let currentUser = null;
        let authToken = null;

        // Check if user is already logged in (localStorage)
        window.onload = function() {
            const savedToken = localStorage.getItem('authToken');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedToken && savedUser) {
                authToken = savedToken;
                currentUser = JSON.parse(savedUser);
                updateUIForLoggedInUser();
            }
        };

        // Tab Navigation
        function showTab(tabName, clickedButton = null) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
        }

        // User Registration
        async function registerUser() {
            const userData = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                age: parseInt(document.getElementById('reg-age').value) || null,
                gender: document.getElementById('reg-gender').value || null,
                favorite_genres: [] // Åimdilik boÅŸ
            };

            if (!userData.username || !userData.email || !userData.password) {
                alert('LÃ¼tfen gerekli alanlarÄ± doldurun!');
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert('KayÄ±t baÅŸarÄ±lÄ±! Åimdi giriÅŸ yapabilirsiniz.');
                    // Form temizle
                    document.getElementById('reg-username').value = '';
                    document.getElementById('reg-email').value = '';
                    document.getElementById('reg-password').value = '';
                    document.getElementById('reg-age').value = '';
                    document.getElementById('reg-gender').value = '';
                } else {
                    alert('KayÄ±t hatasÄ±: ' + data.detail);
                }
            } catch (error) {
                alert('KayÄ±t sÄ±rasÄ±nda hata oluÅŸtu: ' + error.message);
            }
        }

        // User Login
        async function loginUser() {
            const loginData = {
                username: document.getElementById('login-username').value,
                password: document.getElementById('login-password').value
            };

            if (!loginData.username || !loginData.password) {
                alert('KullanÄ±cÄ± adÄ± ve ÅŸifre gerekli!');
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (data.status === 'success') {
                    authToken = data.access_token;
                    currentUser = data.user;
                    
                    // Local storage'a kaydet
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    updateUIForLoggedInUser();
                    alert('GiriÅŸ baÅŸarÄ±lÄ±!');
                } else {
                    alert('GiriÅŸ hatasÄ±: ' + data.detail);
                }
            } catch (error) {
                alert('GiriÅŸ sÄ±rasÄ±nda hata oluÅŸtu: ' + error.message);
            }
        }

        // Update UI for logged in user
        function updateUIForLoggedInUser() {
            document.getElementById('login-register-forms').classList.add('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('user-welcome').textContent = 
                `HoÅŸ geldiniz, ${currentUser.username}! ğŸ‘¤`;
            
            loadUserDashboard();
            loadUserProfile();
        }

        // User Logout
        function logoutUser() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            
            document.getElementById('login-register-forms').classList.remove('hidden');
            document.getElementById('user-info').classList.add('hidden');
            
            // Form temizle
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
            
            // Dashboard'u temizle
            document.getElementById('dashboard-content').innerHTML = 
                '<p>Sisteme giriÅŸ yapÄ±n veya kayÄ±t olun!</p>';
            
            showTab('dashboard');

        // Load User Dashboard

            dashboardDiv.innerHTML = `

                        <p>ğŸ¬ Favori tÃ¼rler: ${currentUser.favorite_genres.join(', ') || 'HenÃ¼z belirtilmemiÅŸ'}</p>

        }

            if (!authToken) return;
            
            const profileDiv = document.getElementById('profile-content');

        // Rate Movie (with authentication)
        async function rateMovie(movieId, rating) {
            if (!authToken) {
                alert('Film puanlamak iÃ§in giriÅŸ yapmalÄ±sÄ±nÄ±z!');
                return;
            }

            if (rating == 0) return;

            try {
                const response = await fetch('http://localhost:8000/rate-movie', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        movie_id: parseInt(movieId),
                        rating: parseFloat(rating)

                const data = await response.json();
                if (data.status === 'success') {
                    alert(data.message);
                } else {
                    alert('Puanlama hatasÄ±: ' + data.detail);

            } catch (error) {

            if (!authToken) {

            const recommendationsDiv = document.getElementById('recommendation-results');

                            <div class="rating-input">

                                    <option value="0">Puanla</option>
                                    <option value="1">1 â­</option>
                                    <option value="2">2 â­</option>
                                    <option value="3">3 â­</option>
                                    <option value="4">4 â­</option>

                                </select>
                            </div>
                        `;
                        recList.appendChild(recCard);
                    });
                } else {
                    recommendationsDiv.innerHTML = 'âŒ Ã–neriler alÄ±nÄ±rken hata oluÅŸtu!';
                }
            } catch (error) {
                recommendationsDiv.innerHTML = 'âŒ Ã–neriler alÄ±nÄ±rken hata oluÅŸtu: ' + error.message;
            }
        }

        // Search Movies (existing function with minor updates)
        async function searchMovies() {
            const query = document.getElementById('search-input').value.trim();
            const resultsDiv = document.getElementById('search-results');
            
            if (!query) {
                alert('LÃ¼tfen bir film adÄ± yazÄ±n!');
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">ğŸ”„ AranÄ±yor...</div>';
            
            try {
                const response = await fetch(`http://localhost:8000/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                resultsDiv.innerHTML = `<h3>ğŸ¬ "${query}" iÃ§in ${data.count} sonuÃ§ bulundu:</h3>`;
                
                if (data.results.length === 0) {
                    resultsDiv.innerHTML += '<p>HiÃ§ film bulunamadÄ±. FarklÄ± bir terim deneyin.</p>';
                    return;
                }
                
                data.results.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card search-result';
                    movieCard.innerHTML = `
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-info">
                            ğŸ“… ${movie.release_date} | â­ ${movie.avg_rating} | ğŸ‘¥ ${movie.popularity} kiÅŸi
                        </div>
                        <div class="genre-tags">
                            ${movie.genres.map(genre => `<span class="genre-tag">${genre}</span>`).join('')}
                        </div>
                        <div class="movie-info">

                        <div class="rating-input">

                            </select>

                    resultsDiv.appendChild(movieCard);

            } catch (error) {

        }

        // Enter key support for search
        document.addEventListener('DOMContentLoaded', function() {

    </script>
